<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Naci√≥n MX - Redirect</title>
  <script type="text/javascript">
    // This script takes the current URL and converts it into a query string
    // so that GitHub Pages can redirect back to index.html and our SPA can parse it.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + l.pathname.split('/')[1] + '/?p=/' +
      l.pathname.split('/').slice(2).join('/') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
</body>

</html>
